<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!-- 
      - custom css link
    -->
    <!-- <link rel="stylesheet" href="./assets/css/style2.css"> -->
  
    <!--
      - google font link
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet">
</head>
<body>
    <header class="header" data-header id="header">
    </header>

    <section class="section hero" aria-label="home" id="home"
        style="background-image: url('./assets/images/contact-hero-banner.jpg')">
        <div class="container">
          <div class="hero-content">

            <h2 class="h1 hero-title">
                Your journey starts here.
            </h2>

            <p class="hero-text">
                Endless roads, endless possibilities.
            </p>
          </div>

        </div>
      </section>
      <section class="section" style="padding: 0;">
        <div class="container">
            <ul class="feature-list grid-list2">

                <li>
                  <div class="feature-card">
    
                    <div class="card-icon">
                        <ion-icon name="location-outline" style="font-size: 70px;"></ion-icon>
                    </div>
                    <h3 class="h3 card-title">Address</h3>
    
                    <h3>
                        country country country
                    </h3>
                  </div>
                </li>
    
                <li>
                  <div class="feature-card">
                    <!-- width="94" height="94" -->
                     <div class="card-icon">
                        <ion-icon name="call-outline" style="font-size: 70px;"></ion-icon>
                     </div>
                    <h3 class="h3 card-title">Phone number </h3>
    
                    <h3>
                        1 22 33 44 5
                    </h3>
    
                  </div>
                </li>
    
                <li>
                  <div class="feature-card">
    
                    <div class="card-icon">
                        <ion-icon name="mail-outline" style="font-size: 80px;"></ion-icon>
                    </div>
    
                    <h3 class="h3 card-title">Gmail address</h3>
    
                    <h3>abxc@gmail.com</h3>
                  </div>
                </li>
    
              </ul>
    
        </div>
      </section>
      <div class="container" id="form" style="margin-top: 40;">
    </div>
    <footer class="footer" id="footer">
    </footer>
    <script src="./assets/js/script.js" defer></script>
    <!-- 
      - ionicon link
    -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
